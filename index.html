<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="src/styles/reset.css" />
    <link rel="stylesheet" href="src/styles/vars.css" />
    <link rel="stylesheet" href="src/styles/sidebar.css">
    <link rel="stylesheet" href="src/styles/footer.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <!--Media queries devem ser chamados depois do CSS principal -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head>

<body>
    <div class="sidebar">
        <nav class="sidebar_nav">
            <div class="logo">
                <a href="">
                    <img src="src/assets/icons/logo-spotify.png" alt="logo-spotify">
                </a>
            </div>
            <div>
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="library">
            <div class="library_content">
                <button class="library_button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section_playlist">
                <div class="section_playlist-content">
                    <span class="span-title">Crie sua primeira playlist</span>
                    <span class="span-text">É fácil, vamos te ajudar.</span>
                    <button class="section_playlist-button">
                        <span>Criar Playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="" class="cookies-a">Cookies</a>
            </div>
            <button class="languages">
                <span class="fa fa-globe"></span>
                <span class="languages-text"> Português do Brasil</span>
            </button>
        </div>
    </div>

    <main>
        <div class="main-container">
            <nav class="header-nav">
                <div class="nav">
                    <button class="arrow-left">
                        <img src="src/assets/icons/small-left.png" alt="">
                    </button>
                    <button class="arrow-right">
                        <img src="src/assets/icons/small-right.png" alt="">
                    </button>

                    <div class="header-search">
                        <img src="src/assets/icons/search.png" alt="">
                        <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?">
                    </div>
                </div>

                <div class="header-login">
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>

            </nav>
        </div>
    </main>

    <footer class="footer">
        <div class="footer_content">
            <span class="span-title">TESTAR O PREMIUM DE GRAÇA</span>
            <span class="span-text">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não
                precisa
                de cartão de
                crédito.</span>
        </div>
        <button class="footer_button">
            <span>Inscreva-se grátis</span>
        </button>

    </footer>
</body>

</html>
